<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виртуальный AI-Фитнес-Тренер</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000D0F;
    color: white;
  }

  header {
    width: 100%;
    height: 80vh;
    background: url("kettlebell.webp") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .overlay {
    width: 90%;
    max-width: 500px;
    background: rgba(0,0,0,0.55);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    line-height: 1.2;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    opacity: 0.9;
  }

  .btn {
    display: inline-block;
    background: #32E2C6;
    color: black;
    padding: 16px 22px;
    border-radius: 12px;
    font-weight: bold;
    text-decoration: none;
    margin-top: 20px;
  }

  /* Блоки секций */
  .section {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
  }

  .section h2 {
    font-size: 28px;
    margin-bottom: 16px;
    text-align: center;
  }

  .card {
    background: #111;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .card img {
    width: 100%;
    border-radius: 12px;
  }

  .reviews-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* АДАПТАЦИЯ ПОД МОБИЛЬНЫЕ */
  @media (max-width: 480px) {
    h1 { font-size: 26px; }
    p { font-size: 16px; }
    .overlay { padding: 16px; }
  }
</style>

</head>

<body>

<header>
  <div class="overlay">
    <h1>ТВОЙ AI-ФИТНЕС-ТРЕНЕР</h1>
    <p>Персональные тренировки и питание — под твой организм, цели и здоровье</p>
    <a class="btn" href="https://t.me/cukantrainer">Получить персональную программу</a>
  </div>
</header>

<section class="section">
  <h2>Почему это работает?</h2>

  <div class="card">
    <img src="home_workout.webp" alt="">
    <p>Тренируйся дома, в зале или на улице — программа создаётся индивидуально.</p>
  </div>

  <div class="card">
    <img src="gym_row.webp" alt="">
    <p>Без универсальных схем — только под твой организм и образ жизни.</p>
  </div>

</section>

<section class="section">
  <h2>Отзывы</h2>

  <div class="reviews-grid">
    <div class="card">
      <img src="review1.png">
    </div>
    <div class="card">
      <img src="review2.png">
    </div>
    <div class="card">
      <img src="review3.png">
    </div>
  </div>
</section>

</body>
</html>
