<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виртуальный Фитнес‑Тренер</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0D0D0F;
      color: white;
      max-width: 100%;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url('kettlebell.webp');
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      padding: 30px;
      max-width: 480px;
      border-radius: 12px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      background: #32E2C6;
      color: #000;
      padding: 14px 22px;
      margin-top: 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .card img {
      width: 160px;
      border-radius: 12px;
    }

    .highlight-goal {
      color: #32E2C6;
      font-weight: bold;
    }

    .sub {
      display: block;
      font-size: 16px;
      opacity: 0.8;
      margin-top: 6px;
    }

    .reviews-grid {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .review {
      background: #111;
      padding: 15px;
      border-radius: 12px;
    }

    .review img {
      width: 50px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .name {
      font-weight: bold;
      color: #32E2C6;
      margin-bottom: 4px;
    }

    .text {
      opacity: 0.9;
      line-height: 1.4;
    }

    .plan-btn {
      display: block;
      margin: 20px 0;
      font-size: 20px;
    }

    .info-section {
      margin: 20px 0;
    }

    .toggle-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: left;
      border-radius: 6px;
      transition: background .2s;
    }

    .toggle-btn:hover {
      background: #333;
    }

    .content {
      background: #111;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      header {
        height: auto;
        padding: 24px 16px 32px;
        background-position: center top;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      .overlay {
        margin: 0;
        max-width: 100%;
        padding: 18px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .card img {
        width: 100%;
        max-width: 260px;
      }

      h2 {
        font-size: 26px;
      }

      .reviews-grid {
        flex-direction: column;
        gap: 20px;
      }

      .column {
        width: 100%;
      }

      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="overlay">
      <h1>Персональные тренировки и питание — под твой организм, цели и здоровье</h1>
      <p>Тренируйся дома, в зале или на улице. Программа создаётся индивидуально — без универсальных схем.</p>
      <a class="btn" href="https://t.me/Tsukan75" target="_blank">Получить персональную программу</a>
    </div>
  </header>

<!-- Остальная часть HTML может быть продолжена ниже -->

<script>
  document.querySelectorAll(".toggle-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const content = btn.nextElementSibling;
      content.classList.toggle("hidden");
    });
  });
</script>

</body>
</html>
