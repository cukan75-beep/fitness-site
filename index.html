<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Виртуальный Фитнес-Тренер</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0D0D0F;
      color: white;
    }

    header {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url("kettlebell.webp");
      display: flex;
      align-items: center;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      padding: 40px;
      max-width: 480px;
      margin-left: 5vw;
      border-radius: 12px;
    }

    h1 {
      font-size: 36px;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      background: #32E26C;
      color: #000;
      padding: 14px 22px;
      margin-top: 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 20px;
    }

    .section {
      padding: 60px 20px;
      max-width: 1180px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .card img {
      width: 160px;
      border-radius: 12px;
    }

    .sub {
      display: block;
      margin: 20px 0;
      text-align: left;
      font-size: 20px;
    }
  </style>

</head>
<body>

<header>
  <div class="overlay">
    <h1>ТВОЙ АИ-ФИТНЕС ТРЕНЕР</h1>
    <p>Персональные тренировки и питание — под твой организм, цели и здоровье</p>
    <a class="btn" href="https://t.me/cukan_fitness">Получить персональную программу</a>
  </div>
</header>

</body>
</html>
